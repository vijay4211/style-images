<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*   margin-left: auto; and margin-right: auto; tabhi work karti hai jab ham display block ka use kate hai. */
        /*  */
        img{
            border: 2px solid red;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h2>Center an Image</h2>

<p>To center an image, set left and right margin to auto, and make it into a block element.</p>

<img src="../spider.jpg" alt="Paris" style="width:50%">
</body>
</html>
