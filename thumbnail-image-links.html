<!DOCTYPE html>
<html>
<head>
<style>
img {
  border: 1px solid #b61414;
  border-radius: 4px;
  padding: 15px;
  width: 150px;
  /* width: 200px; */

  /* width per hamne transition ka use kiya hai taki width hover ke time per increass ho sake */
  transition: width 2s;
}

/* image per hover karne ke baad hame box-shadow ka effect show hona chahiye. */
img:hover {
  box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
  width: 300px;
  background-image: url('../bike.jpg');
  opacity: 0.7;
}
</style>
</head>
<body>

<h2>Thumbnail Image as Link</h2>

<p>Use the border property to create thumbnail images. Wrap an anchor around the image to use it as a link.</p>
<p>Hover over the image and click on it to see the effect.</p>

<a target="_blank" href="paris.jpg">
  <img src="../spider.jpg" alt="Paris">
</a>

</body>
</html>
