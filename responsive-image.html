<!DOCTYPE html>
<html>
<head>
<style>

    /* max-width 100 and height auto se image ko ham Responsive kar sakte hai. */
    /* max-width is mandetory part for Responsive image */
img {
  max-width: 100%;
  height: auto;
  /* height: 100px; */
}
</style>
</head>
<body>

<h2>Responsive Image</h2>

<p>Responsive images will automatically adjust to fit the size of the screen.</p>
<p>Resize the browser window to see the effect:</p>

<img src="../spider.jpg" alt="Cinque Terre" width="1000" height="300">

</body>
</html>
