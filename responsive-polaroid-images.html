<head>

    <title>Document</title>
    <style>
        body{
          margin: 25px;
        }
        div.polaroid{
            border: 2px solid red;
            margin-bottom: 25px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

            text-align: center;
            padding: 10px 20px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <h2>Responsive Polaroid Images / Cards</h2>

    <!-- div-1 -->
    <div class="polaroid">
        <img src="../spider.jpg" alt=""><b>Orignal</b>
        <img src="../spider.jpg" alt="" width="100px"><b>100px</b>
        <img src="../spider.jpg" alt="" width="50%"><b>50%</b>
        <img src="../spider.jpg" alt="" width="100%"><b>100%</b>
        <div class="container">
            <!-- <p>Cinque Terre</p> -->
            Cinque Terre
        </div>
    </div>


        <!-- div-2 -->
        <div class="polaroid">
            <img src="../bike.jpg" alt="" width=""><b>Orignal</b>
            <img src="../bike.jpg" alt="" width="auto"> <b>Auto</b>

            <img src="../bike.jpg" alt="" width="70%"><b>70%</b>
            <img src="../bike.jpg" alt="" width="100%"><b>100%</b>
