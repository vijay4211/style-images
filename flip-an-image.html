<!DOCTYPE html>
<html>
<head>
<style>
.img1:hover {
    /* 2 time big image */
  transform: scaleX(2);
  /* smoothe transition hoti hai es property se. */
  transition: 1s ease;
}
.img2:hover{
    /* image left side me shift ho jati hai. */
    transform: scaleX(-1);
}
</style>
</head>
<body>

<h2>Flip an Image</h2>
<p>Move your mouse over the image.</p>

<img class="img1" src="../spider.jpg" alt="Paris" width="400" height="300">
<img class="img2" src="../spider.jpg" alt="Paris" width="400" height="300">

</body>
</html>
